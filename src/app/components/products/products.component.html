<button (click)="toggleProductDetail()">Close</button
><!-- boton para mostrar y ocultar especificaciones -->

<div appChangeColor>
  <!-- directiva personalizada -->

  <p>Fecha: {{ date | date : "dd/MM/yyyy" }}</p>
  <!-- Pipe -->

  <p>La cantidad {{ shoppingCart.length }}</p>
  <p>El total es {{ total }}</p>
</div>
<div class="products--grid">
  <app-product
    [productF]="product"
    *ngFor="let product of products"
    (addToCartClick)="onAddToShoppingCart($event)"
    (addToShowDetail)="onShowDetail($event)"
  ></app-product>
</div>
<!-- primero estamos enviando el valor a [product] , este objeto esta en product.component.ts con lo que tenemos en la variable product de nuestro for que es la variable iteradora que nos esta recorriendo el array de productos de nuestro componente-->

<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="false; else elseBlock">
    <button (click)="toggleProductDetail()">Close</button>
    <h1>{{ productChosen.title }}</h1>
    <swiper-container
      slides-per-view="1"
      speed="500"
      loop="true"
      css-mode="true"
    >
      <swiper-slide>
        <img [src]="productChosen.images[0]" alt="" />
      </swiper-slide>
      <!--  <swiper-slide *ngFor="let img of productChosen.images">
        <p>hola</p>
        <img [src]="img" alt="" />
      </swiper-slide> -->
    </swiper-container>
    <p>{{ productChosen.description }}</p>
  </div>

  <ng-template #elseBlock>
    <swiper-container
      navigation="true"
      pagination="true"
      pagination-clickable="true"
    >
      <swiper-slide>
        <img src="/assets/images/bike.jpg" alt="" />
      </swiper-slide>

      <swiper-slide>
        <img src="/assets/images/books.jpg" alt="" />
      </swiper-slide>

      <swiper-slide>
        <img src="/assets/images/house.jpg" alt="" />
      </swiper-slide>
    </swiper-container>
  </ng-template>
</div>
