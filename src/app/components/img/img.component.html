<div *ngIf="img; else nofound">
  <!-- si img existe, entonces muestra la imagen, sino muestra el template nofound -->
  <img [src]="img" (error)="imgError()" alt="aleatorio" />
</div>
<ng-template #nofound>
  <img [src]="imgNoFound" alt="no found" />
</ng-template>
